<div class=loginPage>
<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
   
  <ng-template #loggedOut>
    <div class="form" id="divLoginForm" >
    <div class="row col-sm-6" id="loginFormWithButton" style="max-width:350px;">
      <form name="form" id="loginForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required />
          <!-- <div *ngIf="f.submitted && username.invalid"> -->
            <!-- <div *ngIf="username.errors.required">Username is required</div> -->
          <!-- </div> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" />
          <!-- <div *ngIf="f.submitted && password.invalid"> -->
            <!-- <div *ngIf="password.errors.required">Password is required</div> -->
            <!-- <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div> -->
          <!-- </div> -->
        </div>
      <!-- </div> -->
      <div class="form-group">
        <button class="btn btn-primary" id="loginButton" [disabled]="!f.valid">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr />
    <label>Don't have an account?</label>
    <a href="signup" class="btn btn-success" id="signupButton">Sign Up</a>
    <a routerLink="/" class="btn btn-secondary" id="cancelButton">Cancel</a>
  </div>
</div>
</ng-template>
</div>
