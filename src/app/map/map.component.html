<br><div class="container">
        <div class="row" id="searchDiv">
            <div class="col-sm-3 col-md-3">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><br>
                                <a data-toggle="collapse" data-parent="#accordion" id="filterButton" href="#collapseOne"><img
                                        src="../../assets/img/filter.png" style="width: 40px;">
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="collapse width" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <div class="card-body row no-gutters align-items-center" id="searchBox">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend" id="div-search-box">
                                        <select id="selectMenu" (change)="updateSearchBar()">
                                            <option value="no filter" id="noFilter" selected>No filter</option>
                                            <option value="title">Title</option>
                                            <option value="author">Author</option>
                                            <option value="abstract">Abstract</option>
                                        </select>
                                        <input type="text" id="searchText" aria-label="Text input with dropdown button"
                                            placeholder="Search in title, abstract or by author ...">
                                        <button class="btn btn-primary" id="searchButton" type="submit"
                                            (click)="getFilter()">
                                            <span class="material-icons">
                                                search
                                            </span></button>

                                        <button class="btn" id="resetButton" type="submit"
                                            (click)="searchAllArticles()"><span class="material-icons">
                                                cancel
                                            </span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <div id="mapid"></div>

    <!-- card "articleDetails"> -->
    <div class="container">
        <div class="card bg-light mb-3" style="width: 30rem;" id=cardArticle>
            <a class="material-icons royalblue" type="button" aria-hidden="true" id="closeButton"
                (onclick)="closeDetailsCard">cancel</a>
            <a type="button">
                <span id="starButton" class="material-icons royalblue" aria-hidden="true" (click)="addFavoriteArticle()">stars</span>
                <a id="errorMessageFavorite" style="color: darkred;font-size: smaller;display: none;">&ensp;You must be logged to save favorite article</a>
            </a>
            <h5>{{article.articleTitle}}</h5>
            <br>
            <div class="row">
                <div class="col-12">
                    <nav>
                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                            <a class="nav-item active nav-link flex-sm-fill" id="nav-article" href="#articleDetails"
                                data-toggle="tab" role="tab" aria-controls="nav-article" aria-selected="true">Article
                                details</a>
                            <a class="nav-item nav-link flex-sm-fill" id="nav-abstract" href="#articleAbstract"
                                data-toggle="tab" role="tab" aria-controls="nav-abstract"
                                aria-selected="true">Abstract</a>
                        </div>
                    </nav>
                    <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                        <div class="tab-pane show active fade" id="articleDetails" role="tabpanel"
                            aria-labelledby="nav-article-tab">
                            <h6 class="card-subtitle mb-2 text-muted">Journal </h6>
                            <h6>{{article.journal}}</h6><br>
                            <h6 class="card-subtitle mb-2 text-muted">Revision date </h6>
                            <h6>{{article.revisionDate}}</h6><br>
                            <h6 class="card-subtitle mb-2 text-muted">Keywords </h6>
                            <h6>{{article.keywordsList}}</h6>
                        </div>
                        <div class="tab-pane card-body" id="articleAbstract" role="tabpanel"
                            aria-labelledby="nav-abstract-tab">
                            <h6 class="card-subtitle mb-2 text-muted">Abstract</h6>
                            <textarea class="card-text">{{article.articleAbstract}}</textarea>
                        </div>
                    </div>
                    <div class="card-footer border-light mb-3 text-center">
                        <a href={{article.pubmedUrl}} class="btn" role="button" target="_blank"
                            rel="noopener noreferrer">Go
                            to pubmed</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
