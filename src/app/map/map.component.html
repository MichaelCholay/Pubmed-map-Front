<div class="container">
    <div class="card bg-light mb-3" style="width: 30rem;" id=cardArticle>
        <a class="material-icons royalblue" type="button" aria-hidden="true" id="closeButton"
            (onclick)="closeDetailsCard">cancel</a>
        <a type="button">
            <span class="material-icons royalblue" aria-hidden="true" (onclick)="addFavoriteArticle">stars</span>
        </a>
        <h5>{{article.articleTitle}}</h5>
        <br>
        <div class="row">
            <div class="col-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item active nav-link flex-sm-fill" id="nav-article" href="#articleDetails"
                            data-toggle="tab" role="tab" aria-controls="nav-article" aria-selected="true">Article
                            details</a>
                        <a class="nav-item nav-link flex-sm-fill" id="nav-abstract" href="#articleAbstract"
                            data-toggle="tab" role="tab" aria-controls="nav-abstract" aria-selected="true">Abstract</a>
                    </div>
                </nav>
                <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                    <div class="tab-pane show active fade" id="articleDetails" role="tabpanel"
                        aria-labelledby="nav-article-tab">
                        <h6 class="card-subtitle mb-2 text-muted">Journal </h6>
                        <h6>{{article.journal}}</h6><br>
                        <h6 class="card-subtitle mb-2 text-muted">Revision date </h6>
                        <h6>{{article.revisionDate}}</h6><br>
                        <h6 class="card-subtitle mb-2 text-muted">Keywords </h6>
                        <h6>{{article.keywordsList}}</h6>
                    </div>
                    <div class="tab-pane card-body" id="articleAbstract" role="tabpanel"
                        aria-labelledby="nav-abstract-tab">
                        <h6 class="card-subtitle mb-2 text-muted">Abstract</h6>
                        <textarea class="card-text">{{article.articleAbstract}}</textarea>
                    </div>
                </div>
                <div class="card-footer border-light mb-3 text-center">
                    <a href={{article.pubmedUrl}} class="btn" role="button" target="_blank" rel="noopener noreferrer">Go
                        to pubmed</a>
                </div>
            </div>
        </div>
    </div>
</div>
